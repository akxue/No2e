<body onload="init()">
	<!-- Basic textarea for now, take input in text  -->

	</textarea>

	<!-- Utilize button for now -->
	<div id="compare">
		<button style="width: 100px; height: 20px; background: white; z-index: 10000; position: relative; left: 10px; top: 10px" id="compare" type="button" name="button">Compare</button>
	</div>

	<!-- Area for diff output -->
	<div id="diffs">
		<pre id="display"></pre>
	</div>

	<script>
	function init(){
		var m = 'test';
		var input = {"ref" : m};
		console.log('test');
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/",
	    	data: JSON.stringify(input),
			contentType: "application/json",
            success: function(){
                console.log("success");
            },
            error: function(){
                console.log("fail");
            }
        });
	}

	</script>



<pre id="display"></pre>
<script src="diff.js"></script>
<script>
//here we would want to ideally set one and other to whatever is in the notepads
var one = 'beep boop',
    other = 'beep boob blah',
    color = '',
    span = null;

var diff = JsDiff.diffLines(one, other),
    display = document.getElementById('display'),
    fragment = document.createDocumentFragment();

diff.forEach(function(part){
  // green for additions, red for deletions
  // grey for common parts
  color = part.added ? 'green' :
    part.removed ? 'red' : 'grey';
  span = document.createElement('span');
  span.style.color = color;
  span.appendChild(document
    .createTextNode(part.value));
  fragment.appendChild(span);
});

display.appendChild(fragment);
</script>


</body>
