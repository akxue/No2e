<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="diff.js"></script>
	<link rel="stylesheet" href="no2e.css">
	<title>no2e</title>
</head>
<body onload="init()">
	<ul>
	  <li><a href="#home">no2e</a></li>
	  <li><a href="#about">About</a></li>
	</ul>

	<!-- Basic textarea for now, take input in text  -->
	<textarea id="input" rows="30" cols="100">Notes!</textarea>

	<!-- Utilize button for now -->
	<div id="compare">
		<button style="width: 100px; height: 20px; background: white; z-index: 10000; position: relative; left: 10px; top: 10px" id="compare" type="button" name="button">Compare</button>
	</div>

	<pre id="display"></pre>

	<script>
	var userId = 0;

	function init(){
		userId = Math.floor(Math.random() * 9999999999).toString();
		var input = {"id" : userId};
		console.log('test');
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/user",
	    	data: JSON.stringify(input),
			contentType: "application/json",
            success: function(){
                console.log("success");
            },
            error: function(){
                console.log("fail");
            }
        });
	}

	$("#compare").click(function(e){
		var contents = $("textarea#input").val();
	    console.log(contents);
		var data = {"contents" : contents, "id" : userId}

	    $.ajax({
	        type: "POST",
	        url: "http://localhost:8080/",
	        data: JSON.stringify(data),
			contentType: "application/json",
	        success: function(result){
				var color = '',
					span = null,
					display = document.getElementById('display'),
					fragment = document.createDocumentFragment();

				// clear out the html
				display.innerHTML = '';

				result.forEach(function(part){
				  // green for additions, red for deletions
				  // grey for common parts
				  color = part.added ? 'green' :
				    part.removed ? 'red' : 'grey';
				  span = document.createElement('span');
				  span.style.color = color;
				  span.appendChild(document
				    .createTextNode(part.value));
				  fragment.appendChild(span);
				  display.appendChild(fragment);
				});
	        },
	        error: function(){
	            console.log("fail");
	        }
	    });
	})
	</script>

</body>

</html>
